<body>
<div class="ui long modal">
    <div class="ui grid ">

        <div class="row">
    <div class="four wide column">
        <a href="index.html">
            <div class="ui toggle button">Venice</div>
        </a>
    </div>
    <div class="four wide column">
        <a href="scene1.html">
            <div class="ui toggle button">lions</div>
        </a>
    </div>
    <div class="four wide column">
        <a href="scene2.html">
            <div class="ui toggle button">balloon</div>
        </a>
    </div>
    <div class="four wide column">
        <a href="scene3.html">
            <div class="ui toggle button">mountain</div>
        </a>
    </div>
</div>
        <!-- buffer row -->

        <div class="row">
    <div class="four wide column">
        <a href="scene4.html">

    </div>
</div>

        <div class="row"></div>
    </div>
</div>
<a-scene>
    <a-assets>
        <!-- add 360 image file -->
        <img id="scene" src="img/lions.jpg">
        <!-- add descriptive element -->
        <img id="desc" src="img/cats.png">
    </a-assets>
    <!-- menu button -->
    <div class="ui toggle button" id="showModalBtn">next</div>
    <!-- deploy photosphere -->
    <a-sky src="#scene"></a-sky>
    <!-- deploy descriptive element -->
    <a-image src="#desc" width="8.5" height="11" position="-2 1.2 1.2" scale="0.2 0.2 0.2"></a-image>
</a-scene>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
